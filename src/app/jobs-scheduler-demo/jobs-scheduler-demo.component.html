<div class="main-content">
    <div class="row">

        <div class="col-md-2 px-0">
            <div class="card">
                <div class="card-body">
                    <div id="accordion" role="tablist" aria-multiselectable="true" class="card-collapse">

                        <div class="card card-plain">
                            <div role="tab" id="headingOne" class="card-header">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed"> SubContractor
                                    <i class="nc-icon nc-minimal-down"></i>
                                </a>
                            </div>
                            <div id="collapseOne" role="tabpanel" aria-labelledby="headingOne" class="collapse" style="">
                                <div class="fc-event fc-draggable">Event 1</div>
                                <div class="fc-event fc-draggable">Event 2</div>
                                <div class="fc-event fc-draggable">Event 3</div>
                            </div>
                        </div>

                        <div class="card card-plain">
                            <div role="tab" id="headingTwo" class="card-header">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="collapsed"> Scheduler
                                    <i class="nc-icon nc-minimal-down"></i>
                                </a>
                            </div>
                            <div id="collapseTwo" role="tabpanel" aria-labelledby="headingTwo" class="collapse" style="">
                                <div class="fc-event fc-draggable">Event 1</div>
                                <div class="fc-event fc-draggable">Event 2</div>
                                <div class="fc-event fc-draggable">Event 3</div>
                            </div>
                        </div>

                        <div class="card card-plain">
                            <div role="tab" id="headingThree" class="card-header">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree" class="collapsed"> Employee
                                    <i class="nc-icon nc-minimal-down"></i>
                                </a>
                            </div>
                            <div id="collapseThree" role="tabpanel" aria-labelledby="headingThree" class="collapse">
                                <div class="fc-event fc-draggable">Event 1</div>
                                <div class="fc-event fc-draggable">Event 2</div>
                                <div class="fc-event fc-draggable">Event 3</div>
                            </div>
                        </div>

                        <div class="card card-plain">
                            <div role="tab" id="headingFour" class="card-header">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseThree" class="collapsed"> Jobs (Unscheduled)
                                    <i class="nc-icon nc-minimal-down"></i>
                                </a>
                            </div>
                            <div id="collapseFour" role="tabpanel" aria-labelledby="headingFour" class="collapse">
                                <div class="fc-event fc-draggable">Event 1</div>
                                <div class="fc-event fc-draggable">Event 2</div>
                                <div class="fc-event fc-draggable">Event 3</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="d-flex flex-row-reverse">

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Health
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_1">
                        <a *ngFor="let item of this.APP['Data'].Health" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Stage
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_2">
                      <a *ngFor="let item of this.APP['Data'].Stage" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Product
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_3">
                      <a *ngFor="let item of this.APP['Data'].Product" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Branch
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_4">
                      <a *ngFor="let item of this.APP['Data'].Branch" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Division
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_5">
                      <a *ngFor="let item of this.APP['Data'].Division" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_6" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Customer
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_6">
                      <a *ngFor="let item of this.APP['Data'].Customer" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_7" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Fixer
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_7">
                      <a *ngFor="let item of this.APP['Data'].Fixer" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_8" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Scheduler
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_8">
                      <a *ngFor="let item of this.APP['Data'].Scheduler" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

                <div class="dropdown bg-dark">
                    <button class="dropdown-toggle btn btn-primary btn-link btn-sm px-2" type="button"
                            id="dropdown_filter_9" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_filter_9">
                      <a *ngFor="let item of this.APP['Data'].Employees" class="dropdown-item" href="#">{{item.Name}}</a>
                    </div>
                </div>

            </div>

            <div class="card card-calendar">
                <div class="card-content">
                    <div id="jobs-Scheduler"></div>
                </div>
            </div>
        </div>

        <div class="col-md-2 px-0">

        </div>
    </div>
</div>
